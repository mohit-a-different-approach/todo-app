<div>
    <h1 class="text-center">To-Do List</h1>
    <app-todo-form [todo]="editingTodo" (save)="addOrUpdate($event)"></app-todo-form>
    <div class="mt-2">
        <ul>
            <li *ngFor="let todo of todos" [ngStyle]="{'margin-bottom':'10px'}">
                <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted(todo)" />
                <span [class.completed]="todo.completed">{{ todo.title }}</span>
                <div>
                    <button class="btn btn-outline-primary" (click)="edit(todo)">Edit</button>
                    <button class="btn btn-outline-danger" (click)="delete(todo)">Delete</button>
                </div>
            </li>
        </ul>
    </div>
</div>
